monolog:
    # add custom channel
    channels: ['api']
    handlers:
        # API logs
        api:
            type: rotating_file # A new file is generated each day!
            path: "%kernel.logs_dir%/api_%kernel.environment%.log"
            channels: ['api']

        main:
            type: fingers_crossed
            action_level: info
            handler: nested
            excluded_http_codes: [404, 405]
            channels: ["!event", "!api"]

        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
